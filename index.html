<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumaça Zen - Logo Azul e Cinza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .logo {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid #5D8AA8; /* Azul médio */
            border-radius: 50%;
            border-top-color: #7393B3; /* Azul cinza */
            border-right-color: #7B68EE; /* Azul médio */
            border-bottom-color: #6CA0DC; /* Azul claro */
            transform: rotate(-45deg);
            box-shadow: 0 0 25px rgba(93, 138, 168, 0.6);
        }
        
        .logo-inner {
            position: relative;
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .initials {
            position: relative;
            font-size: 90px;
            font-weight: 800;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        
        .initials::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #6CA0DC, #7393B3, #5D8AA8);
            opacity: 0.3;
            filter: blur(15px);
            z-index: -1;
            border-radius: 50%;
        }
        
        .smoke {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #6CA0DC, #7393B3);
            opacity: 0.7;
            filter: blur(8px);
            animation: float 8s infinite ease-in-out;
        }
        
        .smoke:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 30px;
            left: 40px;
            animation-delay: 0s;
        }
        
        .smoke:nth-child(2) {
            width: 35px;
            height: 35px;
            top: 20px;
            right: 50px;
            animation-delay: 1s;
        }
        
        .smoke:nth-child(3) {
            width: 45px;
            height: 45px;
            bottom: 40px;
            left: 50px;
            animation-delay: 2s;
        }
        
        .smoke:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            animation-delay: 3s;
        }
        
        .pod-container {
            position: relative;
            width: 180px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pod {
            position: relative;
            width: 70px;
            height: 180px;
            background: linear-gradient(to bottom, #2F4F4F, #708090);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 2;
        }
        
        .pod::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            height: 25px;
            background: #6CA0DC;
            border-radius: 5px;
            opacity: 0.7;
        }
        
        .pod::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #7393B3;
            border-radius: 50%;
            box-shadow: 0 0 10px #7393B3;
        }
        
        .pod-smoke {
            position: absolute;
            bottom: 180px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(200, 220, 240, 0.7));
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            animation: smoke-float 4s infinite ease-in-out;
        }
        
        .pod-smoke:nth-child(1) {
            left: 20px;
            animation-delay: 0.5s;
        }
        
        .pod-smoke:nth-child(2) {
            left: 40px;
            animation-delay: 1s;
        }
        
        .pod-smoke:nth-child(3) {
            left: 60px;
            animation-delay: 1.5s;
        }
        
        .pod-smoke:nth-child(4) {
            left: 30px;
            animation-delay: 2s;
        }
        
        .pod-smoke:nth-child(5) {
            left: 50px;
            animation-delay: 2.5s;
        }
        
        .brand-name {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(to right, #6CA0DC, #7393B3, #5D8AA8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
        }
        
        .tagline {
            font-size: 18px;
            color: #7393B3;
            font-style: italic;
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }
        
        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .color-box {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .color-name {
            font-size: 12px;
            color: #ccc;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-35px) translateX(-10px) scale(1.2);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-15px) translateX(-15px) scale(1.05);
                opacity: 0.6;
            }
        }
        
        @keyframes smoke-float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(2);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
            }
            
            .logo, .pod-container {
                width: 200px;
                height: 200px;
            }
            
            .initials {
                font-size: 70px;
            }
            
            .brand-name {
                font-size: 32px;
            }
            
            .pod {
                width: 60px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-inner">
                    <div class="initials">FZ</div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                </div>
            </div>
            
            <div class="pod-container">
                <div class="pod">
                    <div class="pod-smoke"></div>
                    <div class="pod-smoke"></div>
                    <div class="pod-smoke"></div>
                    <div class="pod-smoke"></div>
                    <div class="pod-smoke"></div>
                </div>
            </div>
        </div>
        
        <h1 class="brand-name">Fumaça Zen</h1>
        <p class="tagline">Tranquilidade e estilo em cada vapor</p>
        
        <div class="colors">
            <div class="color-item">
                <div class="color-box" style="background-color: #5D8AA8;"></div>
                <div class="color-name">Azul Médio</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #6CA0DC;"></div>
                <div class="color-name">Azul Claro</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #7393B3;"></div>
                <div class="color-name">Azul Cinza</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #708090;"></div>
                <div class="color-name">Cinza Aço</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #2F4F4F;"></div>
                <div class="color-name">Cinza Escuro</div>
            </div>
        </div>
    </div>

    <script>
        // Efeito interativo para a logo
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo-inner');
            const x = (window.innerWidth - e.clientX) / 25;
            const y = (window.innerHeight - e.clientY) / 25;
            
            logo.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
        
        // Adicionar efeito de clique para gerar mais fumaça
        document.querySelector('.logo').addEventListener('click', function() {
            for (let i = 0; i < 2; i++) {
                createSmoke();
            }
        });
        
        // Função para criar elementos de fumaça adicionais
        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.classList.add('smoke');
            
            // Posição e tamanho aleatórios
            const size = Math.random() * 40 + 30;
            smoke.style.width = `${size}px`;
            smoke.style.height = `${size}px`;
            
            // Posicionamento aleatório
            smoke.style.top = `${Math.random() * 70 + 15}%`;
            smoke.style.left = `${Math.random() * 70 + 15}%`;
            
            // Atraso de animação aleatório
            smoke.style.animationDelay = `${Math.random() * 5}s`;
            
            document.querySelector('.logo-inner').appendChild(smoke);
            
            // Remover após algum tempo
            setTimeout(() => {
                smoke.remove();
            }, 8000);
        }
        
        // Efeito de fumaça contínua do pod
        function addPodSmoke() {
            const podContainer = document.querySelector('.pod-container');
            const smoke = document.createElement('div');
            smoke.classList.add('pod-smoke');
            
            // Posição aleatória
            smoke.style.left = `${Math.random() * 60 + 10}px`;
            smoke.style.animationDelay = `${Math.random() * 2}s`;
            
            podContainer.appendChild(smoke);
            
            // Remover após a animação terminar
            setTimeout(() => {
                smoke.remove();
            }, 4000);
        }
        
        // Adicionar fumaça periodicamente
        setInterval(addPodSmoke, 800);
    </script>
</body>
</html>
