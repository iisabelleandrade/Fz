<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumaça Zen - Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-inner">
                <div class="initials">FZ</div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
            </div>
        </div>
        
        <h1 class="brand-name">Fumaça Zen</h1>
        <p class="tagline">Equilíbrio e modernidade</p>
        
        <div class="colors">
            <div class="color-item">
                <div class="color-box" style="background-color: #7f9f7f;"></div>
                <div class="color-name">Verde Zen</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #6ca0dc;"></div>
                <div class="color-name">Azul Calmo</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #6d7b8d;"></div>
                <div class="color-name">Cinza Moderno</div>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #9fbf9f;"></div>
                <div class="color-name">Verde Claro</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
